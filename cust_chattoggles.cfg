bind "F1"   "voicetoggle"
bind "F2"   "vol-toggle"
bind "F3"   "soundtoggle"
bind "F4"   "muteET"

alias "voiceon"     "voice_enable 1; alias voicetoggle voiceoff; echo ### voicecom on"
alias "voiceoff"    "voice_enable 0; alias voicetoggle voiceon;  echo ### voicecom off"
alias "voicetoggle" "voiceon"

alias "cust-loud" "volume 0.50; alias vol-toggle cust-sile; echo ### sound is 0.50"
alias "cust-sile" "volume 0.25; alias vol-toggle cust-loud; echo ### sound is 0.25"
alias "vol-toggle" "cust-loud"

alias "soundon"     "volume 0.5; alias soundtoggle soundoff"
alias "soundoff"    "volume 0.0; alias soundtoggle soundon"
alias "soundtoggle" "soundon"

alias "muteChat"    "cl_mute_enemy_team 1; alias muteET unMuteChat; echo ### chat mute
alias "unMuteChat"  "cl_mute_enemy_team 0; alias muteET muteChat; echo ### chat unmute
alias "muteET" "unMuteChat"
